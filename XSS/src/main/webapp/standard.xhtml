<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>With Security Attributes</title>
</h:head>
<h:body>
	<h1>With Default Attributes</h1>
	<h:form>
	    <h2>selectOneMenu with Map</h2> 
	  	<h:selectOneMenu>
			<f:selectItems value="#{standard.standardMap}" />
		</h:selectOneMenu>
	    
	    <h2>selectOneMenu with Array</h2>
	  	<h:selectOneMenu>
			<f:selectItems value="#{standard.standardArray}" var="a"
				itemLabel="#{a.label}" itemValue="#{a.value}" />
		</h:selectOneMenu>
		
		<h2>selectOneMenu with selectItem</h2>
	  	<h:selectOneMenu>
			<f:selectItem itemLabel="#{standard.input}" itemValue="#{standard.input}" />
		</h:selectOneMenu>
		
		<h2>outputText element</h2>
		<h:outputText value="#{standard.input}" />
		
		<h2>outputText direct value expression</h2>
		#{standard.input}
	</h:form>
</h:body>
</html>
