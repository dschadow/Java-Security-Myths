<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h1>Map filled drop down</h1>
	
	<p>Default escaping (EL): #{customer.status1}</p>
	
	<p>Default escaping (outputText): <h:outputText value="#{customer.status1}" /></p>
	
	<p>No escaping (outputText escape=false): <h:outputText value="#{customer.status1}" escape="false" /></p>
	
	<h1>Array filled drop down</h1>
	
	<p>Default escaping (EL): #{customer.status2}</p>
	
	<p>Default escaping (outputText): <h:outputText value="#{customer.status2}" /></p>
	
	<p>No escaping (outputText escape=false): <h:outputText value="#{customer.status2}" escape="false" /></p>
</h:body>

</html>
