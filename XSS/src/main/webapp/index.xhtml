<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	
	<h1>XSS with Java Server Faces</h1>
	
	<h2>Default Protection</h2>
	
	<h:form id="standard">
		<h:inputText value="#{standard.input}" id="standard" styleClass="text-input" />

		<h:commandButton value="Send" action="standard" styleClass="send-button" />
	</h:form>
	
	<h2>Maximum Protection</h2>
	
	<h:form id="maximum">
		<h:inputText value="#{maximum.input}" id="maximum" styleClass="text-input" />

		<h:commandButton value="Send" action="maximum" styleClass="send-button" />
	</h:form>
</h:body>
</html>
