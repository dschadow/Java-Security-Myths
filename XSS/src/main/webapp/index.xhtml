<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Cross-Site Scripting</title>
</h:head>
<h:body>
	<h1>Cross-Site Scripting</h1>
	
	<h2>With Default Attributes</h2>
	
	<h:form id="standard">
		<h:inputText value="#{standard.input}" id="standard" styleClass="text-input" />

		<h:commandButton value="Send" action="standard" styleClass="send-button" />
	</h:form>
	
	<h2>With Security Attributes</h2>
	
	<h:form id="maximum">
		<h:inputText value="#{maximum.input}" id="maximum" styleClass="text-input" />

		<h:commandButton value="Send" action="maximum" styleClass="send-button" />
	</h:form>
</h:body>
</html>
