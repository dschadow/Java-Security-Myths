<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Cross-Site Scripting (XSS)</title>
</h:head>
<h:body>
	<h1>Cross-Site Scripting (XSS)</h1>
	
	<h2>With Default Attributes</h2>
	
	<h:form id="standardForm">
		<h:inputText value="#{standard.input}" id="standard" styleClass="text-input" />

		<h:commandButton value="Send" action="standard" styleClass="send-button" />
	</h:form>
	
	<h2>With Security Attributes</h2>
	
	<h:form id="maximumForm">
		<h:inputText value="#{maximum.input}" id="maximum" styleClass="text-input" />

		<h:commandButton value="Send" action="maximum" styleClass="send-button" />
	</h:form>
</h:body>
</html>
